<html> 
    <head> 
        <title> strings </title>
    </head>
    <body> 
        <script> 
            str1 = "abcdef";
            str2 = "ghijkl";
            str3 = str1.concat(str2)
            console.log(str1.length);
            console.log(str1.concat(str2));
            var date = "28-08-2025";
            console.log(date.split("-"));
            console.log(str1.split(""));
            console.log(str3.substring(3,6)); //similar to slice
            console.log(str3.substring(3));   //similar to spice
            console.log(str2.substr(-3));
            console.log(str2.replace("l", "L"));
            console.log(str1.toUpperCase());
        </script>
    </body>
</html>
